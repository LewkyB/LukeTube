version: '3.9'

services:
  LukeTubeBackend:
    image: ${DOCKER_REGISTRY-}luketube
    build:
      context: ./LukeTube/
      dockerfile: Dockerfile
    depends_on:
      - db
      - redis
    restart: "no"
    expose:
      - "82"
    env_file:
      - ./.env
    ports:
      - 82:82

  angular:
    restart: always
    build:
      context: ./LukeTube/client
      dockerfile: Dockerfile
    depends_on:
      - LukeTubeBackend
    ports:
      - 81:80

  db:
    image: postgres:14.1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    restart: always
    volumes:
      - ./postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    restart: always